<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Proje Adı</h1>

            <p>Bu bölümde proje hakkında detaylı bilgi verilecek.</p>
        </section>
        <section class="gallery">
            <h2>Proje Görselleri</h2>
            <div class="image-container">

        <section class="details">
            <h2>Proje Özellikleri</h2>
            <ul>
                <li>Konum: İstanbul</li>
                <li>Alan: 2000 m²</li>

    <footer>
        <p>&copy; 2025 Doğu Elektronik</p>
